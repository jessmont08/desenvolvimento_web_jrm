         <h2 class="titulodois">Nos contate!</h2>

    <form action="/enviar" method="post">

        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required />
        <br /><br />

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="exemplo@dominio.com" required />
        <br /><br />

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX" pattern="\(\d{2}\) \d{5}-\d{4}" required />
        <br /><br />

        <label>
            <input type="checkbox" name="termos" required /> Eu aceito todos os termos e 
            condições
        </label>
        <br /><br />

        <label for="mensagem">Mensagem:</label>
        <textarea name="mensagem" id="mensagem" rows="4" placeholder="Escreva uma mensagem...">
        </textarea>
        <br /><br />

        <button type="submit">Enviar Inscrição</button>
    </form>
</body>
