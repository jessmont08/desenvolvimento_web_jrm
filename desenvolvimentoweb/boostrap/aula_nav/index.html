<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <title>Boostrap</title>
</head>
<body>
    <main class="w-75 mx auto">
        <h1 class="display-5 p-2">Navegação Tabs</h1>
        <hr>
        <header>
            <nav>
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Página Inicial</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Produtos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Galeria</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">Contato</a>
                    </li>
                </ul>
            </nav>
        </header>
        <header>
             <h1 class="display-5 p-2 mt-4"></h1>
             <hr>
             <nav>
                <ul class="nav nav-pills">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Página Inicial/a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Produtos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Galeria</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">Contatos</a>
                    </li>
                </ul>
             </nav>
        </header>
        <hr>
        <header>
            <h1 class="display-5 mt-4">Navegação Normal Alinhamento</h1>
            <nav>
                <ul class="nav nav-tabs justify-content-center">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Empresa</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Sobre</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Produtos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contatos</a>
                    </li>
                </ul>
            </nav>
        </header>
        <h1 class="display-5 mt-4">Navegação Vertical</h1>
        <hr>
        <header>
            <nav>
                <ul class="nav nav-tabs flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Empresa</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Sobre</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Produtos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contatos</a>
                    </li>
                </ul>
            </nav>
        </header>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/boostrap@3.2/dist/js/boostrap.bundle.min.js"></script>
</body>
</html>
