<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo sobre o Google Fonts</title>
    <link href="https://fonts.googleapis.com/css2?family=Baskervville:ital,wght@0,400..700;1,400..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Baskervville:ital,wght@0,400..700;1,400..700&family=Cinzel+Decorative:wght@400;700;900&family=Great+Vibes&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Baskervville:ital,wght@0,400..700;1,400..700&family=Cinzel+Decorative:wght@400;700;900&family=Great+Vibes&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Baskervville:ital,wght@0,400..700;1,400..700&family=Great+Vibes&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <header>
        <h1>Estudo sobre o Google Fonts</h1>
    </header>
    <main>
        <section>
            <article>
                <p class="font-1">Este é um parágrafo com a fonte Montserrat</p>
            </article>
            <article>
                <p class="font-2">Este é um parágrafo com a fonte Cinzel Decorative</p>
            </article>
            <article>
                <p class="font-3">Este é um parágrafo com a fonte Great Vibes</p>
            </article>
            <article>
                <p class="font-4">Este é um parágrafo com a fonte  Baskervville</p>
            </article>
        </section>
    </main>
</body>
</html>
